{% extends '/layout.html' %}

{% block title %} New Member {% endblock %}

{% block main %}

<form action="/members" method="post">
    <div>
        <label for="First name">First name: </label>
        <input type="text" id="First name" name="first_name" placeholder="First name" required autofocus>
    </div>

    <div>
        <label for="Last name">Last name: </label>
        <input type="number" id="Last name" name="last_name" placeholder="Last name" required>
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="email" required>      
    </div>

    <div>
        <label for="phone">Phone</label>
        <input type="phone" id="phone" name="phone" placeholder="phone" required>
    </div>
    <button type="submit">Add Member</button>

</form>

{% endblock %}
