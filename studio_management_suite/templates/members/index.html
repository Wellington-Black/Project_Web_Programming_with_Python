{% extends '/layout.html' %}

{% block title %} Members {% endblock %}

{% block main %}
<div class="wrapper">
  <!-- <h1 class="Headings">Members</h1> -->

  <div class='bcb'>
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="/activities">Home</a></li>
      <li class="breadcrumb-item">Members</li>
    </ul>
    <a href="/members/new" class="new_class_button">New Member</a>
    <!-- <button class="new_class_button"> New Class</button> -->
  </div>
  <div class="clear"></div>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>email</th>
    <th>Phone</th>
  
  </tr>
  {% for member in members %}
  <tr>
    
    <td><a href="/members/{{ member.id }}"> {{member.first_name}} </a></td>
    <td><a href="/members/{{ member.id }}"> {{member.last_name}} </a></td>
    <td><a href="/members/{{ member.id }}"> {{member.email}} </a></td>
    <td><a href="/members/{{ member.id }}"> {{member.phone}} </a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
