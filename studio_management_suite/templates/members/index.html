{% extends '/layout.html' %}

{% block title %} Members {% endblock %}

{% block main %}

<h1>Members</h1>

<p> This is just a test </p>
<table>
  <tr>
    <th>First Name</th>
    <th>|</th>
    <th>Last Name</th>
    <th>|</th>
    <th>email</th>
    <th>|</th>
    <th>Phone</th>
  
  </tr>
  {% for member in members %}
  <tr>
    
    <td><a href="/users/{{ member.id }}"> {{member.first_name}} </a></td>
    <th>|</th>
    <td><a href="/users/{{ member.id }}"> {{member.last_name}} </a></td>
    <th>|</th>
    <td><a href="/users/{{ member.id }}"> {{member.email}} </a></td>
    <th>|</th>
    <td><a href="/users/{{ member.id }}"> {{member.phone}} </a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
