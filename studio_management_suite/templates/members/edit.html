{% extends '/layout.html' %}

{% block title %} Members {% endblock %}

{% block main %}

<form action="/members/{{member.id}}" method="post">
    <div>
      <label for="first name">First name:</label>
      <input type="text" id="first name" name="first_name" value="{{member.first_name}}" required autofocus>
    </div>
    <div>
      <label for="last name">Last name:</label>
      <input type="text" id="last name" name="last_name" value="{{member.last_name}}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{member.email}}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{member.phone}}" required>
    </div>
    <center><button type="submit" class="button2">Edit member</button></center>
  </form>

{% endblock %}
