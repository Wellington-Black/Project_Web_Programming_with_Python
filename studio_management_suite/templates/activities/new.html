{% extends '/layout.html' %}

{% block title %} New Activity {% endblock %}

{% block main %}

<form action="/activities" method="post">
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>

    <div>
        <label for="instructor">Instructor: </label>
        <input type="text" id="instructor" name="instructor" placeholder="Instructor" required>
    </div>

    <div>
        <label for="time">Time: </label>
        <input type="time" id="time" name="time" placeholder="Time" required>      
    </div>

    <div>
        <label for="studio">Studio</label>
        <input type="text" id="studio" name="studio" placeholder="Studio" required>
    </div>
    <div>
        <label for="level">Level</label>
        <input type="text" id="level" name="level" placeholder="Level" required>
    </div>
    
    <button type="submit">Add Activity</button>

</form>

{% endblock %}
