{% extends '/layout.html' %}

{% block title %} Activity {% endblock %}

{% block main %}

<form action="/activities/{{activity.id}}" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{activity.name}}" required autofocus>
    </div>
    <div>
      <label for="instructor">instructor:</label>
      <input type="text" id="instructor" name="instructor" value="{{activity.instructor}}" required>
    </div>
    <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{activity.time}}" required>
    </div>
    <div>
        <label for="studio">Studio:</label>
        <input type="text" id="studio" name="studio" value="{{activity.studio}}" required>
    </div>
    <div>
        <label for="level">Level:</label>
        <input type="text" id="level" name="level" value="{{activity.level}}" required>
    </div>
    <button type="submit">Update activity</button>
  </form>

{% endblock %}
