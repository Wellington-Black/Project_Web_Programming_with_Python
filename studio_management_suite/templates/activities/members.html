{% extends '/layout.html' %}

{% block title %} Members {% endblock %}

{% block main %}
<h1>{{ activity.name }} Members List</h1>

<table>
    <tr>
      <th>Member</th>
      <th>Activity</th>
    </tr>
    {% for member in members %}
    <tr>
      
      <td><a href="/members/{{ member.activity_id}}"> {{member.first_name}} {{member.last_name}} </a></td>
      <td><a href="/members/{{ member.member_id }}"> {{member.activity_name}} </a></td>
    </tr>
    {% endfor %}
  </table>

<p>Testing the home page for members</p>
{% endblock %}
